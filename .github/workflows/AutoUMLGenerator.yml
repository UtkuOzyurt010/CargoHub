name: Auto PlantUML Class Diagram Generator

on:
  push:
    branches:
      - "v2"

  workflow_dispatch:

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Diagrams
        uses: addnab/docker-run-action@v3
        with:
          image: plantuml/plantuml
          options: --rm
          run: |
            mkdir -p ./generated_diagrams
            plantuml -tsvg ./src/**/*.puml -o ./generated_diagrams

      # Step 5: Commit the generated diagram back to the repository (optional)
      - name: Commit Diagram
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./generated_diagrams
          git commit -m "Auto-generated PlantUML diagrams"
          git push