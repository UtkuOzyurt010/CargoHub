name: Auto PlantUML Class Diagram Generator

on:
  push:
    branches:
      - "v2"

jobs:
  plantuml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Create diagrams folder if not exists
        run: |
          mkdir -p diagrams

      - name: Generate SVG Diagrams
        uses: holowinski/plantuml-github-action@main
        with:
          args: -v -tsvg diagrams/*.puml
      # Step 5: Commit the generated diagram back to the repository (optional)
      - name: Commit Diagram
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./generated_diagrams
          git commit -m "Auto-generated PlantUML diagrams"
          git push
